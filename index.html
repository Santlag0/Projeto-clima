<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Clima</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">

                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="clima">
                <img src="images/rain.png" alt="Chuva_imagem" class="chuva_icon">
                <h1 class="temp">23ºc</h1>
                <h2 class="cidade">Sabará</h2>
                <div class="detalhes">
                    <div class="col">
                        <img src="images/humidity.png" alt="umidade_icone">
                        <div>
                            <p class="umidade">50%
                                <p>Umidade</p>
                            </p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="vento_icone">
                        <div>
                            <p class="Vento">15 km/h
                                <p>Velocidade do vento</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>




    </body>
</html>
